<style type="text/css">

        #mynetwork {
            width: 500px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"frequency": 43, "id": "mpc", "label": "mpc", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 41, "id": "predictive control", "label": "predictive control", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 1398, "id": "networks", "label": "networks", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 37, "id": "model predictive control", "label": "model predictive control", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 11, "id": "dh", "label": "dh", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 60, "id": "energy systems", "label": "energy systems", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 9, "id": "fourth generation", "label": "fourth generation", "score_bucket": 1, "shape": "dot", "size": 10}, {"frequency": 20, "id": "model predictive control mpc", "label": "model predictive control mpc", "score_bucket": 1, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "mpc", "to": "predictive control", "weight": 0.6341463414634146}, {"from": "mpc", "to": "networks", "weight": 0.06976744186046512}, {"from": "mpc", "to": "model predictive control", "weight": 0.6216216216216216}, {"from": "mpc", "to": "dh", "weight": 0.09090909090909091}, {"from": "mpc", "to": "energy systems", "weight": 0.13953488372093023}, {"from": "mpc", "to": "fourth generation", "weight": 0.1111111111111111}, {"from": "mpc", "to": "model predictive control mpc", "weight": 1.0}, {"from": "predictive control", "to": "networks", "weight": 0.04878048780487805}, {"from": "predictive control", "to": "model predictive control", "weight": 1.0}, {"from": "predictive control", "to": "dh", "weight": 0.09090909090909091}, {"from": "predictive control", "to": "energy systems", "weight": 0.21951219512195122}, {"from": "predictive control", "to": "fourth generation", "weight": 0.1111111111111111}, {"from": "predictive control", "to": "model predictive control mpc", "weight": 1.0}, {"from": "networks", "to": "model predictive control", "weight": 0.05405405405405406}, {"from": "networks", "to": "dh", "weight": 0.09090909090909091}, {"from": "networks", "to": "energy systems", "weight": 0.16666666666666666}, {"from": "networks", "to": "fourth generation", "weight": 0.5555555555555556}, {"from": "networks", "to": "model predictive control mpc", "weight": 0.1}, {"from": "model predictive control", "to": "dh", "weight": 0.09090909090909091}, {"from": "model predictive control", "to": "energy systems", "weight": 0.24324324324324326}, {"from": "model predictive control", "to": "fourth generation", "weight": 0.1111111111111111}, {"from": "model predictive control", "to": "model predictive control mpc", "weight": 1.0}, {"from": "dh", "to": "energy systems", "weight": 0.09090909090909091}, {"from": "dh", "to": "fourth generation", "weight": 0.1111111111111111}, {"from": "dh", "to": "model predictive control mpc", "weight": 0.09090909090909091}, {"from": "energy systems", "to": "fourth generation", "weight": 0.2222222222222222}, {"from": "energy systems", "to": "model predictive control mpc", "weight": 0.25}, {"from": "fourth generation", "to": "model predictive control mpc", "weight": 0.1111111111111111}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
